name: McreaHub Multi-Platform Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    # --- INDISPENSABLE : On dit à l'action de travailler dans le sous-dossier ---
    defaults:
      run:
        working-directory: ./project

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # On précise où se trouve le fichier pour le cache
          cache-dependency-path: './project/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Build All Targets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:release-targets

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # On adapte les chemins des fichiers à uploader
          files: |
            project/release/*.exe
            project/release/*.AppImage
            project/release/*.deb
            project/release/*.dmg
            project/release/*.zip