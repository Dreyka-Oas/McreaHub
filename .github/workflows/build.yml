name: McreaHub Multi-Platform Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    # Indique à GitHub de travailler dans le sous-dossier 'project'
    defaults:
      run:
        working-directory: ./project

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './project/package-lock.json'

      # Installation propre des dépendances
      - name: Install Dependencies
        run: npm ci

      # Construction des 3 versions (User, Pro, Extras)
      - name: Build All Targets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CRITIQUE : Empêche Mac de chercher des certificats de signature
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build:release-targets

      # Upload des fichiers vers la Release GitHub
      - name: Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Chemins relatifs à la racine du dépôt (donc incluant 'project/')
          files: |
            project/release/*.exe
            project/release/*.AppImage
            project/release/*.deb
            project/release/*.dmg
            project/release/*.zip
            project/release/*.blockmap
            project/release/*.yml