name: McreaHub Multi-Platform Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # C'EST ICI QUE ÇA CHANGE : On lance les 3 builds
      - name: Build All Targets (User, Pro, Extras)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:release-targets

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Le motif *.exe va attraper "Mcreahub.exe", "Mcreahub Pro.exe", etc.
          files: |
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.dmg
            release/*.zip